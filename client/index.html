<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Juego Battle Royale</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #0f172a;
        color: #f8fafc;
        font-family: 'Segoe UI', sans-serif;
        height: 100%;
      }
      #game-container {
        width: 100vw;
        height: 100vh;
      }
      .hud {
        position: absolute;
        top: 16px;
        left: 16px;
        background: rgba(15, 23, 42, 0.75);
        padding: 12px 16px;
        border-radius: 8px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
      }
      .hud h1 {
        margin: 0 0 8px;
        font-size: 18px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
  </head>
  <body>
    <div id="game-container"></div>
    <div class="hud">
      <h1>Proyecto Juego</h1>
      <div id="status">Conectando...</div>
    </div>
    <script type="module" src="./src/game.js"></script>
  </body>
</html>
